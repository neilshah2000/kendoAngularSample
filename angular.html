<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/kendo.all.min.js"></script>

</head>

<body>
    <div id="example" ng-app="KendoDemos">
        <div ng-controller="MyCtrl as vm">
            <div kendo-list-view id="listView" k-data-source="vm.source">
                <div class="product" k-template>
                    <img ng-src="{{vm.getPicture(dataItem.venue)}}" alt=" {{dataItem.ProductName}} image" />
                    <h3>{{ dataItem.venue.name }}</h3>
                    <p>{{ dataItem.venue.rating }}</p>
                </div>
            </div>
            <div kendo-pager k-data-source="vm.source"></div>
        </div>
    </div>

    <style>
        .contact-info-form {
            list-style-type: none;
            margin: 30px 0;
            padding: 0;
        }
        
        .contact-info-form li {
            margin: 10px 0;
        }
        
        .contact-info-form label {
            display: inline-block;
            width: 100px;
            text-align: right;
            font-weight: bold;
        }
    </style>
    <script src="app.js"></script>
    <script src="controllers/tableController.js"></script>
    <script src="services/data.service.js"></script>
</body>

</html>
